<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      body {
        height: 100vh;
      }
      .container {
        height: 100%;
      }
    </style>

    <title>SERIOUS QUESTION!</title>
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center flex-column"
      id="answer-div"
    >
      <div>
        <img src="mika-noah.gif" alt="" id="yay-img" />
      </div>
      <div>
        <img src="i-love-you-gif-1.gif" alt="helo" id="ans-img" />
      </div>
    </div>

    <div
      class="container d-flex align-items-center justify-content-center flex-column"
      id="question-div"
    >
      <div>
        <img src="bear-love.gif" alt="" />
      </div>
      <h4 class="">Hi, My World! I have a question for you..</h4>
      <h5 class="text-muted">Will you be my VALENTINE???</h5>
      <div>
        <button class="btn btn-success mr-2" id="yesBtn" type="button">
          Yes
        </button>

        <button class="btn btn-danger" id="noBtn" type="button">No</button>
      </div>
    </div>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script type="text/javaScript">
      $(document).ready(function(){
        $("#ans-img").css("display","none");
        $("#yay-img").css("display","none");
        var counter=0;
        $("#noBtn").on("click", function(){
          ChangeTextAndButtonSize(counter++);
        });


        $("#yesBtn").on("click", function(){
          counter=-1;
          ChangeTextAndButtonSize(counter);
        })


        function ChangeTextAndButtonSize(counter){
          if(counter==-1){
            $("#noBtn").text("No");
            $('#question-div').hide();
            $("#question-div").css("visibility", "hidden");
            $("#ans-img").css("display","block");
            $("#yay-img").css("display","block");
            $(window).scrollTop(0);


          }else if(counter==0){
            $("#noBtn").text("Are you sure???");
            $("#yesBtn").css("font-size","50px");
          }else if(counter==1){
            $("#noBtn").text("Really sure???");
            $("#yesBtn").css("font-size","100px");
          }else if(counter==2){
            $("#noBtn").text("Are you Positive???");
            $("#yesBtn").css("font-size","150px");
          }else if(counter==3){
            $("#noBtn").text("Just think about it");
            $("#yesBtn").css("font-size","200px");
          }else if(counter==4){
            $("#noBtn").text("If you say no, i will be very sad na");
            $("#yesBtn").css("font-size","250px");
          }else if(counter==5){
            $("#noBtn").text("I will be very very sad");
            $("#yesBtn").css("font-size","300px");
          }else if(counter==6){
            $("#noBtn").text("I will be very very very sad");
            $("#yesBtn").css("font-size","350px");
          }else if(counter==7){
            $("#noBtn").text("Ok fine. I will stop asking");
            $("#yesBtn").css("font-size","400px");
          }else if(counter==8){
            $("#noBtn").text("Just kidding. Please say yes na..");
            $("#yesBtn").css("font-size","450px");
          }else if(counter==9){
            $("#noBtn").text("Dont break my heart na..");
            $("#yesBtn").css("font-size","500px");
          }else if(counter==10){
            $("#noBtn").text("Huhuhuhu");
            $("#yesBtn").css("font-size","550px");
          }else if(counter==11){
            $("#noBtn").text("Me Cryinggggggg");
            $("#yesBtn").css("font-size","600px");
          }else if(counter==12){
            $("#noBtn").text("Nako");
            $("#yesBtn").css("font-size","650px");
          }else if(counter==13){
            $("#noBtn").text(":(");
            $("#yesBtn").css("font-size","650px");
          }else if(counter==14){
            $("#noBtn").text("Babbyyy be My Valentine Na");
            $("#yesBtn").css("font-size","600px");
          }else if(counter==15){
            $("#noBtn").css("display", "none");
            $("#yesBtn").css("font-size","1000px");
          }
        }
      });
    </script>
  </body>
</html>
