<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will You Be My Valentine?</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f8f8;
        font-family: Arial, sans-serif;
      }
      .container {
        text-align: center;
      }
      .bear-img {
        width: 150px;
        height: auto;
      }
      .question {
        margin-top: 20px;
        font-size: 24px;
      }
      .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        background-color: #ff6699;
        color: #fff;
        border-radius: 5px;
        transition: transform 0.2s;
      }
      .btn:hover {
        transform: scale(1.1);
      }
      .yes-btn {
        background-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="bear.gif" class="bear-img" alt="Bear with heart jumping" />
      <div class="question">Will you be my valentine?</div>
      <button class="btn yes-btn" onclick="handleYesClick()">Yes</button>
      <button class="btn" onclick="handleNoClick()">No</button>
    </div>

    <script>
      let noButtonClicks = 0;

      function handleNoClick() {
        const cuteResponses = [
          "Aw, maybe next time?",
          "But whyy? ðŸ˜¢",
          "You're breaking my heart! ðŸ’”",
          "I'll still love you, though!",
          "Please reconsider! ðŸ¥º",
        ];

        const response = cuteResponses[noButtonClicks % cuteResponses.length];
        document.querySelector(".btn").textContent = response;
        noButtonClicks++;
      }

      function handleYesClick() {
        const yesButton = document.querySelector(".yes-btn");
        if (yesButton.offsetWidth < window.innerWidth) {
          yesButton.style.width = yesButton.offsetWidth + 50 + "px";
          yesButton.style.height = yesButton.offsetHeight + 20 + "px";
        } else {
          alert("Yayy! I love you too! â¤ï¸");
          // You can add more actions here, like showing a cute image or animation
        }
      }
    </script>
  </body>
</html>
